<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculater</title>
  </head>
  <body>
    <div id="display">0123456789</div>
    <div id="buttonDiv">
      <div id="row1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div id="row2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div id="row3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>
      <div id="row4">
        <button id="clear">C</button>
        <button>0</button>
        <button id="equals">=</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
